<form [formGroup]="keysForm" name="keysForm" id="keysform">
  <p>Here you can adjust the keys you want to produce braille dots with</p>
  <mat-grid-list cols="9" rowHeight="2:1">
    <mat-grid-tile>
      <app-key-input
        inputId="dot7"
        label="⡀"
        formControlName="dot7"
      ></app-key-input>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-key-input
        inputId="dot3"
        label="⠄"
        formControlName="dot3"
      ></app-key-input>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-key-input
        inputId="dot2"
        label="⠂"
        formControlName="dot2"
      ></app-key-input>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-key-input
        inputId="dot1"
        label="⠁"
        formControlName="dot1"
      ></app-key-input>
    </mat-grid-tile>
    <mat-grid-tile>
      <span>⠀</span><br />
      <span>␣</span>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-key-input
        inputId="dot4"
        label="⠈"
        formControlName="dot4"
      ></app-key-input>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-key-input
        inputId="dot5"
        label="⠐"
        formControlName="dot5"
      ></app-key-input>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-key-input
        inputId="dot6"
        label="⠠"
        formControlName="dot6"
      ></app-key-input>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-key-input
        inputId="dot8"
        label="⢀"
        formControlName="dot8"
      ></app-key-input>
    </mat-grid-tile>
  </mat-grid-list>
</form>
