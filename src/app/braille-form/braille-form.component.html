<form name="brailleForm" [formGroup]="brailleForm">
  <mat-form-field appearance="outline" floatLabel="never" color="primary">
    <mat-label>{{ label }}</mat-label>
    <textarea
      matInput
      cols="80"
      rows="20"
      autofocus
      placeholder="⠃⠗⠁⠊⠇⠇⠑"
      formControlName="text"
      appBraille
      [appSelectionModel]="selectionModel"
    ></textarea>
    <mat-hint>{{ hint }}</mat-hint>
  </mat-form-field>
</form>
